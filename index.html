<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>3era Pre-entrega</title>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Cafetería El Sabor</h1>
        <p>Ingrese su información y realice su pedido:</p>
        <form id="order-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" required>
            </div>
            <div class="form-group">
                <label for="pedido">Pedido:</label>
                <select id="pedido" required>
                    <option value="">Seleccione un producto</option>
                    <option value="cafe">Café</option>
                    <option value="te">Té</option>
                    <option value="pastel">Pastel</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" onclick="agregarPedido()">Agregar Pedido</button>
                <button type="button" onclick="finalizarPedido()">Finalizar Pedido</button>
            </div>
        </form>

        <div id="factura" class="factura-container">
            <!-- Aquí se mostrará la factura -->
        </div>

        <div id="resumenCompra">
            <!-- Aquí se mostrará el resumen de la compra -->
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
